<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<div>
		<form method="get" action="calculador.php">
			Nome:<input type="text" name="nome"/><br/>
			Ano de nascimento:<input type="number" name="ano"/><br/>
			<!-- tag fieldset para demarcação de uma area -->
			<fieldset><legend>Sexo</legend>
				<input type="radio" name="sexo" id="masc" value="homem" checked/>
				<!-- tag label para legenda de um item em interface de usuário -->
				<label for="masc">Masculino</label><br/>
				<input type="radio" name="sexo" id="fem" value="mulher"/>
				<label for="fem">Feminino</label><br/>
			</fieldset><br/>
			<input type="submit" name="enviar"/>
		</form>
	</div>
</body>
</html>
